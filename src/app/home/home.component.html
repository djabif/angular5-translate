<h2 class="col-md-6 col-md-offset-5">{{'ANGULAR_5_TUTORIAL' | translate}}</h2>
<div class="row">
  <div class="col-md-6 col-md-offset-5">
    <form>

      <div class="form-group">
        <mat-form-field>
          <mat-select placeholder="{{'LANGUAGES' | translate}}" (selectionChange)="valueChange($event)">
            <mat-option *ngFor="let language of languages" [value]="language.code">
              {{ language.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="{{'USERNAME' | translate}}" class="form-control">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="{{'NAME' | translate}}" class="form-control">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="{{'SURNAME' | translate}}" class="form-control">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput type="email" placeholder="{{'EMAIL' | translate}}" class="form-control" >
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput type="password" placeholder="{{'PASSWORD' | translate}}" class="form-control">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput type="password" placeholder="{{'CONFIRM_PASSWORD' | translate}}" class="form-control">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-checkbox>
          {{'I_ACCEPT_TERMS_AND_CONDITIONS' | translate}}
        </mat-checkbox>
      </div>

      <button mat-raised-button type="submit">{{'SUBMIT' | translate}}</button>
    </form>
  </div>
</div>
